<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample WRS form</title>
</head>
<body>
	<form name="WRS_form"> 
	<!-- creating 2 input boxes -->
		<label for="fname">First name :</label>
		<input id="fname" name="fname" type="text" size=25 required><br>
		
		<label for="lname">Last name : </label>
		<input id="lname" name="lname" type="text" size=25 required><br>
		
		<!-- creating a radio button -->
		<label for="content_team_ind">Do you need to engage the content team?</label><br>
		<input type="radio" id="yes" name="content_team_ind" value="yes" checked>
		<label for="yes">Yes</label><br>
		
		<input type="radio" id="no" name="content_team_ind" value="no">
		<label for="no">No</label><br>
		
		<!-- creating submit button to submit data -->
		<input type="submit" value="submit" onclick="myRadioButtonCheck()"><br>
		<p id="demo">____</p>
	</form>
	
	<!-- script to validate if the radio button is checked -->
	<script>
	function myRadioButtonCheck(){
		let x = document.getElementById("yes").checked;
		document.getElementById("demo").innerHTML = x;
		
	}			
	</script>
	
</body>
</html>
